<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Gallery</title>
</head>

<body>
    <input type="text" id="search" placeholder="Search for images">
    <div id="upload-area">
        <input type="file" id="file-input" accept="image/*" style="display: none;">
        <button onclick="document.getElementById('file-input').click()">Upload Image</button>
        <p>You can also drag and drop an image file in this box to upload it <br>Or press âŒ˜ + V on this page to upload
            from clipboard</p>
    </div>
    <div class="container"></div>
    <button id="load-more">Load More</button>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        #search {
            border: 1px solid #ccc;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 50px 30px 30px;
            width: 100%;
            max-width: 300px;
        }

        #upload-area {
            border: 1px dashed #ccc;
            background-color: #f9f9f9;
            padding: 13px 30px;
            border-radius: 5px;
            width: 100%;
            max-width: 700px;
            display: flex;
            margin: 0px 30px 30px;
        }

        #upload-area.dragover {
            background-color: #e9e9e9;
            border-color: #999;
        }

        #upload-area p {
            margin: 0 15px;
            font-size: small;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1000px;
        }

        .container img {
            object-fit: cover;
            margin: 10px;
            height: 300px;
            width: 300px;
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #load-more {
            padding: 10px 15px;
            border-radius: 5px;
            margin: 30px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.querySelector(".container");
            const searchInput = document.getElementById("search");
            const uploadArea = document.getElementById("upload-area");
            const fileInput = document.getElementById("file-input");
            const loadMoreBtn = document.getElementById("load-more");

            let screenshots = {};
            let currentPage = 1;
            const itemsPerPage = 6;

            // Load initial content
            addRandomContent();

            // Search functionality
            searchInput.addEventListener("input", (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const images = container.getElementsByTagName("img");

                Array.from(images).forEach(img => {
                    const title = img.alt.toLowerCase();
                    const isVisible = title.includes(searchTerm);
                    img.style.display = isVisible ? "block" : "none";
                });
            });

            // File upload handling
            function handleFileUpload(file) {
                if (file && file.type.startsWith("image/")) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const screenshotKey = `screenshot_${Date.now()}`;
                        const dataUrl = e.target.result;

                        screenshots[screenshotKey] = {
                            dataUrl,
                            createdAt: Date.now(),
                            hr_date: new Date().toLocaleString(),
                            title: file.name
                        };

                        const image = document.createElement("img");
                        image.src = dataUrl;
                        image.alt = file.name;
                        container.insertBefore(image, container.firstChild);
                    };
                    reader.readAsDataURL(file);
                }
            }

            // File input change handler
            fileInput.addEventListener("change", (e) => {
                const file = e.target.files[0];
                handleFileUpload(file);
                fileInput.value = ""; // Reset input
            });

            // Drag and drop handlers
            uploadArea.addEventListener("dragover", (e) => {
                e.preventDefault();
                uploadArea.classList.add("dragover");
            });

            uploadArea.addEventListener("dragleave", () => {
                uploadArea.classList.remove("dragover");
            });

            uploadArea.addEventListener("drop", (e) => {
                e.preventDefault();
                uploadArea.classList.remove("dragover");
                const file = e.dataTransfer.files[0];
                handleFileUpload(file);
            });

            // Clipboard paste handler
            document.addEventListener("paste", (e) => {
                const items = e.clipboardData.items;
                for (let item of items) {
                    if (item.type.indexOf("image") !== -1) {
                        const file = item.getAsFile();
                        handleFileUpload(file);
                        break;
                    }
                }
            });

            // Load more functionality
            loadMoreBtn.addEventListener("click", () => {
                currentPage++;
                addRandomContent();
            });

            // Random content generator
            function addRandomContent() {
                const randomfoxURL = "https://randomfox.ca/images/";
                const getRandomNumber = () => Math.floor(Math.random() * 123);

                for (let i = 0; i < itemsPerPage; i++) {
                    const image = document.createElement("img");
                    const randomNum = getRandomNumber();
                    image.src = `${randomfoxURL}${randomNum}.jpg`;
                    image.alt = `Fox Image ${randomNum}`;
                    container.appendChild(image);
                }
            }
        });
    </script>
</body>

</html>
