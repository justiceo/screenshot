<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>0. Design</title>
  <link type="text/css" href="css/tui-color-picker-2.2.6.css" rel="stylesheet" />
  <link type="text/css" href="css/tui-image-editor.css" rel="stylesheet" />
  <style>
    @import url(http://fonts.googleapis.com/css?family=Noto+Sans);

    html,
    body {
      height: 100%;
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="tui-image-editor-container"></div>
  <script type="text/javascript" src="js/fabric-4.4.0.js"></script>
  <script type="text/javascript" src="js/tui-code-snippet-1.5.0.min.js"></script>
  <script type="text/javascript" src="js/tui-color-picker-2.2.6.js"></script>
  <script type="text/javascript" src="js/file-saver-1.3.3.min.js"></script>
  <script type="text/javascript" src="js/tui-image-editor.js"></script>
  <script type="text/javascript" src="js/theme/white-theme.js"></script>
  <script type="text/javascript" src="js/theme/black-theme.js"></script>
  <script>
    // Image editor
    var imageEditor = new tui.ImageEditor('#tui-image-editor-container', {
      // ref https://nhn.github.io/tui.image-editor/latest/ImageEditor
      includeUI: {
        loadImage: {
          path: 'img/sampleImage2.png',
          name: 'SampleImage',
        },
        theme: whiteTheme, // or whiteTheme
        menu: ['crop', 'draw', 'shape', 'text'], // 'flip', 'rotate', 'icon', 'mask', 'filter'
        initMenu: 'shape',
        menuBarPosition: 'left',
      },
      cssMaxWidth: 700,
      cssMaxHeight: 500,
      usageStatistics: false,
    });
    window.onresize = function () {
      imageEditor.ui.resizeEditor();
    };
  </script>
</body>

</html>
